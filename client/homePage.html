<div class="container">
  <form id="addItems">
    <div class="row">
      <div class="input-field col s12">
        <input name="productTitle" id="productTitle" type="text">
        <label for="productTitle">Product Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input name="productId" id="productId" type="text">
        <label for="productId">Product Id</label>
      </div>
    </div>
    <div class="file-field input-field">
      <div class="btn">
        <input type="file" id="featured" class="cloudupload" accept="image/*">Featured Image
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    <div style="text-align:center">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Product
      <i class="material-icons right">send</i>
    </button>
  </div>
  </form>
</div>

</template>

<template name="list">
  <p class="font-h6" style="text-align:center;">
    <div class="input-field col s12 m4 l4 container valign-wrapper">
      <i class="material-icons prefix">search</i>
      <input type="text" id="searchEnquiries" name="searchEnquiries">
      <label for="searchEnquiries" class="">Search Enquiries</label>
    </div>
  </p>
  <table class="container">
    <thead>
      <tr>
          <th>_id</th>
          <th>Product Title</th>
          <th>Product Id</th>
          <th>Color</th>
          <th>update</th>
          <th>delete</th>
      </tr>
    </thead>

    <tbody>
      {{#each items}}
      {{#if itsabook}}
      <tr>
        <td><a href="/list/{{_id}}">{{_id}}</a></td>
        <td>{{productTitle}}</td>
        <td>{{productId}}</td>
        <td>{{color}}</td>
        <td><a class="waves-effect waves-light btn" id="updateList">update</a></td>
        <td><a class="waves-effect waves-light btn" id="deleteList">delete</a></td>
      </tr>
      {{/if}}
      {{/each}}
    </tbody>
  </table>
</template>

</template>
